<html lang="en">
	<head>
      <meta charset="UTF-8">
      <title>aula 8 - JS</title>
   </head>
	<body>
      <p>Informe um número entre 10 e 20:</p>
      <input type = "text" id = "numero">
      <button onclick = "verifica()">Verificar</button>
      <p id = "msg"></p>
		<script>
         //exceções
         try{
            buscaEndereco('a');
         } catch(erro) {
            alert('Erro: ' + erro);
         }
         //exceções personalizadas
         var x = 1;
         try{
            if(x < 5){
               throw 'O valor de x precisa ser maior que 5';
            }
         } catch(erro){
            alert('Erro: ' + erro);
         }
         function verifica(){
            var x = document.getElementById('numero').value; //pega o conteúdo pelo id do elemento
            try{
               if (x == ''){
                  throw 'valor não informado.';
               } 
               if (isNaN(x)){ //se não é um número
                  throw 'o dado informado não é um número.';
               }
               /*if (x < 10){
                  throw 'deve ser informado um valor maior ou igual a 10';
               }
               if (x > 20) throw 'deve ser informado um valor menor ou igual a 20.'*/
               if (x < 10 || x > 20) throw 'deve ser informado um valor entre 10 e 20.';
               x = Number(x);
               document.getElementById('msg').innerHTML = 'Valor válido';
               document.getElementById('msg').innerHTML = x + ' ao quadrado = ' + x * x;
             } catch(err){
                  //alert("Número inválido: " + err);
                  document.getElementById('msg').innerHTML = "Número inválido: " + err; //preenche a informação no elemento com o ID referenciado
             } finally { //é executado independente do try catch
                document.getElementById('numero').value = '';
             }   
         }
      </script>
	</body>
</html>
