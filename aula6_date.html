	<body>
		<script>
         console.log(Date())
         function exibedata(){
            var d = new Date()
            console.log(d)
         }
         exibedata();
         d = new Date(86400000);
         console.log(d);
         //var d = new Date(ano, mes, dia, hora, minuto, segundo, milessegundo)
         d = new Date(2015, 11, 30); //os meses são de 0 à 11; 11 é dezembro
         console.log(d);
         d = new Date();
         console.log(d);
         console.log(d.toUTCString());
         console.log(d.toDateString());
         console.log("getDate " + d.getDate());
         console.log("getDay " + d.getDay()); //inicia do 0
         console.log("getFullYear " + d.getFullYear());
         console.log("getHours " + d.getHours());
         console.log("getMilliseconds " + d.getMilliseconds());
         console.log("getMinutes " + d.getMinutes());
         console.log("getMonth " + d.getMonth()); //meses de 0 à 11
         console.log("getSeconds " + d.getSeconds());
         console.log("getTime " + d.getTime());
         
         //caso a função não receba o parâmetro, o default será Date()
         function formatadata(data = new Date()){
            var dia = data.getDate();
            var mes = data.getMonth() + 1; //os meses retornados iniciam em 0
            var ano = data.getFullYear();

            if(dia.toString().length == 1) dia = '0' + dia;
            if(mes.toString().length == 1) mes = '0' + mes;

            return dia + "/" + mes + "/" + ano
         }
         console.log(formatadata())
      </script>
	</body>
